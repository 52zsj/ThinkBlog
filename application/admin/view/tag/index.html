<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
                       onclick="location.reload()" title="刷新">
                        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="keywords" value="" placeholder="请输入标题|简介" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn" onclick="xadmin.open('标签','{:url(\'add\')}')"><i
                            class="layui-icon"></i>添加
                    </button>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table layui-form"  style="table-layout: fixed" >
                        <tr>
                            <th>ID</th>
                            <th>名称</th>
                            <th>状态</th>
                            <th>排序</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        {empty name="$row"}
                        <tr>
                            <td colspan="6" style=" text-align:center;">
                                暂无数据
                            </td>
                        </tr>
                        {else /}
                        {foreach name="$row" id="item"}
                        <tr>
                            <td>{$item.id}</td>
                            <td>{$item.name}</td>
                            <td>{$item.status}</td>
                            <td>{$item.order_key}</td>
                            <td>{$item.create_time}</td>
                            <td class="td-manage">
                                <a title="编辑" onclick="xadmin.open('编辑','{:url(\'edit\',[\'id\'=>$item.id])}')"
                                   href="javascript:;">
                                    <i class="layui-icon">&#xe642;</i>
                                </a>
                                <a title="删除" class="del-data" data-url="{:url('del')}" data-id="{:$item.id}"
                                   href="javascript:;"><i class="layui-icon">&#xe640;</i>
                                </a>
                            </td>
                        </tr>
                        {/foreach}
                        {/empty}
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        {:$page;}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
