{include file='/common/header'/}
{block name='css'}
<style>
    .can-click {
        cursor: pointer;
    }
</style>
{/block}
{block name='content'}
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" method="POST">


            <div class="layui-form-item">
                <label for="group" class="layui-form-label">
                    <span class="x-red"></span>所属组别
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="group" name="group" placeholder="不需要组别的留空即可" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <div class="x-red" style="width: 500px;height: 100%">
                        {foreach $group as $k=>$v}
                        <span class="can-click" title="{$v}" data-value="{$v}">{$v}</span>
                        {/foreach}
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="title" class="layui-form-label">
                    <span class="x-red">*</span>标题
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>中文
                </div>
            </div>
            <div class="layui-form-item">
                <label for="description" class="layui-form-label">
                    <span class="x-red"></span>英文名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="en_name" name="en_name" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item show-editor-text" id="check-input">
                <label for="description" class="layui-form-label">
                    <span class="x-red"></span>值
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="value" class="layui-input" value="">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="description" class="layui-form-label">
                    <span class="x-red"></span>排序
                </label>
                <div class="layui-input-inline">
                    <input type="number" id="order_key" name="order_key" min="0" max="9999" autocomplete="off"
                           class="layui-input order-key" value="50">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">从小到大排序</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="add" class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="submit" lay-submit="">
                    提交
                </button>
            </div>
        </form>
    </div>
</div>
{/block}
{block name='js'}
<script>

</script>
{/block}
