<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
                       onclick="location.reload()" title="刷新">
                        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="keywords" value="{$keywords}" placeholder="请输入标题|简介" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn" onclick="xadmin.open('添加相册','{:url(\'add\')}')"><i
                            class="layui-icon"></i>添加
                    </button>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table layui-form">
                        <tr>
                            <th>
                                <input type="checkbox" name="" lay-skin="primary">
                            </th>
                            <th>ID</th>
                            <th>标题</th>
                            <th>简介</th>
                            <th>封面图</th>
                            <th>背景音乐</th>
                            <th>操作</th>
                        </tr>
                        {empty name="$album_list"}
                        <tr>
                            <td colspan="7" style=" text-align:center;">
                                暂无数据
                            </td>
                        </tr>
                        {else /}
                        {foreach name="$album_list" id="item"}
                        <tr>
                            <td>
                                <input type="checkbox" name="" lay-skin="primary">
                            </td>
                            <td>{$item.id}</td>
                            <td>{$item.title}</td>
                            <td>{$item.description}</td>
                            <td><img src="\{:isset($item.cover_tmp)?$item.cover_tmp:$item.cover}" class="to-big" style="width: 25%" alt=""></td>
                            <td>
                                <audio src="\{:isset($item.music_tmp)?$item.music_tmp:$item.music}" controls="controls"></audio>
                            <td class="td-manage">
                                <a onclick="xadmin.open('详情','{:url(\'detail\',[\'id\'=>$item.id])}')" href="javascript:;" title="详情">
                                    <i class="layui-icon">&#xe601;</i>
                                </a>
                                <a title="编辑" onclick="xadmin.open('编辑','{:url(\'edit\',[\'id\'=>$item.id])}')"
                                   href="javascript:;">
                                    <i class="layui-icon">&#xe642;</i>
                                </a>
                                <a title="删除" onclick="member_del(this,'{:url(\'del\',[\'id\'=>$item.id])}')"
                                   href="javascript:;"><i
                                        class="layui-icon">&#xe640;</i>
                                </a>
                            </td>
                        </tr>
                        {/foreach}
                        {/empty}
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        {:$page;}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
