{include file="/common/header"/}
{block name='css'}
<link rel="stylesheet" href="__ADMIN_CSS__/font.css">
<link rel="stylesheet" href="__ADMIN_CSS__/login.css">
<link rel="stylesheet" href="__ADMIN_CSS__/xadmin.css">
{/block}
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">{$title|default=$default_msg}</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" action="#">
        <input name="user_name" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <!--验证码-->
        {if $Think.config.show_captcha===true}
        <hr class="hr15">
        <div class="layui-input-inline">
        <input name="captcha" lay-verify="required|captcha" placeholder="验证码" type="text" class="left layui-input " style=" float: left;width: 50%;">
        <img src="{:captcha_src()}" style="float: right;
            width: 48%;height: 50px;" id="captcha"
             onclick="this.src = '{:captcha_src()}?r=' + Math.random();" title="点击切换">
        </div>
        {/if}
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
        <div style="width: 100%">
            <label class="layui-form-label-col"style="text-align: center"><a href="javascript:void(0)">技术支持：LucklyJack</a></label>
        </div>
    </form>
</div>

<script>
    $(function () {
        var length ={:$Think.config.captcha.length};
        layui.use('form', function () {
            var form = layui.form;
            form.verify({
                captcha: function (value, item) { //value：表单的值、item：表单的DOM对象
                    console.log(value);
                    if (value.length != length) {
                        return '请输入' + length + '位有效验证码!';
                    }
                },
                //我们既支持上述函数式的方式，也支持下述数组的形式
                //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
                // pass: [/^[\S]{6,12}$/,'密码必须6到12位，且不能出现空格']
            });
            // 监听提交
            form.on('submit(login)', function (data) {
                var url = "{:url('login')}";
                var datas = data.field;
                $.ajax({
                    type: 'POST',
                    url: url,
                    data: datas,
                    dataType: 'JSON',
                    success: function (res) {
                        console.log(res);
                        //请求成功
                        if (res.code == '000000') {
                            //取消抖动
                            layer.msg(res.msg, {shift: -1, time: 2000, icon: 6}, function () {
                                window.location.href = res.jump_url;
                            });
                            return false;
                        } else {
                            layer.msg(res.msg,{ shift: -1, time: 2000 ,icon:5}, function () {
                                if (res.jump_url != '') {
                                    window.location.href = res.jump_url;
                                }
                            });
                            if ($("#captcha").length > 0) {
                                $("#captcha").trigger('click');
                            }
                            return false;
                        }

                    },
                });
                return false;
            });
        });
    });
</script>
<!-- 底部结束 -->

</body>
</html>
