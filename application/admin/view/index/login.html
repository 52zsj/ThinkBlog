<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.2</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="__ADMIN_CSS__/font.css">
    <link rel="stylesheet" href="__ADMIN_CSS__/login.css">
    <link rel="stylesheet" href="__ADMIN_CSS__/xadmin.css">
    <script type="text/javascript" src="__COMMON__/jquery.min.js"></script>
    <script src="__ADMIN_LIB__/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="__COMMON__/html5.min.js"></script>
    <script src="__COMMON__/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">xxx系统 登陆</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" action="#">
        <input name="user_name" placeholder="用户名" type="text" lay-verify="required" class="layui-input" value="1">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input" value="1">
        <!--验证码-->
        {if $Think.config.show_captcha===true}
        <hr class="hr15">
        <input name="captcha" lay-verify="required|captcha" placeholder="验证码" type="text" class="layui-input" value="1">
        <hr class="hr15">
        <img src="{:captcha_src()}" id="captcha" width="100%" height="50px"
             onclick="this.src = '{:captcha_src()}?r=' + Math.random();" alt="验证码">
        {/if}

        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
    </form>
</div>

<script>
    $(function () {
        var length ={:$Think.config.captcha.length};
        layui.use('form', function () {
            var form = layui.form;
            form.verify({
                captcha: function (value, item) { //value：表单的值、item：表单的DOM对象
                    console.log(value);
                    if (value.length != length) {
                        return '请输入' + length + '位有效验证码!';
                    }
                },
                //我们既支持上述函数式的方式，也支持下述数组的形式
                //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
                // pass: [/^[\S]{6,12}$/,'密码必须6到12位，且不能出现空格']
            });
            // 监听提交
            form.on('submit(login)', function (data) {
                var url = "{:url('login')}";
                var datas = data.field;
                $.ajax({
                    type: 'POST',
                    url: url,
                    data: datas,
                    dataType: 'JSON',
                    success: function (res) {
                        console.log(res);
                        //请求成功
                        if (res.code == '000000') {
                            //取消抖动
                            layer.msg(res.msg,{ shift: -1, time: 2000 ,icon:6},function () {
                                layer.msg('我已经登录啦',{ shift: -1, time: 2000 ,icon:6});
                            });
                            return false;
                        } else {
                            layer.msg(res.msg,{ shift: -1, time: 2000 ,icon:5}, function () {
                            });
                            if ($("#captcha").length > 0) {
                                $("#captcha").trigger('click');
                            }
                            return false;
                        }

                    },
                });
                return false;
            });
        });
    });
</script>
<!-- 底部结束 -->

</body>
</html>
