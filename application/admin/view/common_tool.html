<script type="text/html" id="operate">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="tool-bar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm jack-add" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-sm layui-btn-disabled jack-edit" lay-event="getCheckLength">编辑</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger layui-btn-disabled jack-del" lay-event="isAll">删除</button>
    </div>
</script>
