{include file='/common/header'/}
{block name='css'}
<style type="text/css">
    body {
        padding: 0;
        margin: 0;
        color: #444;
        background: #f2f2f2;
    }

    * {
        padding: 0;
        margin: 0;
        border: 0;
        list-style: none;
        text-decoration: none;
    }

    .wrap {
        width: 50%;
        max-width: 600px;
        margin: 0 auto;
    }

    .label-selected {
        width: 100%;
        min-height: 38px;
        margin: 10px 0;
        border: 1px solid #ccc;
        background-color: #fff;
    }

    .cell {
        display: block;
        width: 90px;
        height: 28px;
        line-height: 28px;
        border: 3px;
        background: #009688;
        color: #fff;
        text-align: center;
    }

    .label-selected li {
        display: inline-block;
        height: 27px;
        line-height: 27px;
        font-size: .8rem;
        padding: 0 1rem;
        border: 1px solid #e6e6e6;
        border-radius: 2px;
        cursor: pointer;
        margin: 4px 2px;
        color: #666;
    }

    #labelItem {
        margin-bottom: 10px;
        display: none;
    }

    .label-item {
        border: 1px solid #e6e6e6;
        padding: 10px;
        border-radius: 0 2px 2px 0;
        position: relative;
        overflow: hidden;
        background: #fff;
    }

    .label-item li {
        display: inline-block;
        height: 27px;
        line-height: 27px;
        font-size: .8rem;
        padding: 0 1rem;
        border: 1px solid #e6e6e6;
        border-radius: 2px;
        cursor: pointer;
        margin-bottom: 5px;
        margin-left: 2px;
        color: #666;
    }

    .label-item .selected {
        color: #ccc;
    }
</style>
{/block}

{block name='content'}
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="column_id" class="layui-form-label">
                    <span class="x-red">*</span>所属分类
                </label>
                <div class="layui-input-inline">
                    <select name="column_id" id="column_id" lay-verify="required">
                        <option value="">--请选择--</option>
                        {foreach $column_tree_list as $k=>$v}
                        <option value="{$v.id}">{$v.name|raw}</option>
                        {/foreach}
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="user_name" class="layui-form-label">
                    <span class="x-red">*</span>文章标题
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="title" name="title" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>文章的标题啦
                </div>
            </div>
            <div class="layui-form-item">
                <label for="" class="layui-form-label">
                    <span class="x-red">*</span>标签
                </label>

                <div class="layui-input-inline">
                    <ul id="myTags">

                    </ul>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>标签
                </div>
            </div>
            <div class="layui-form-item">
                <label for="cover-upload" class="layui-form-label">
                    <span class="x-red"></span>文章封面
                </label>
                <div class="layui-upload">
                    <div class="layui-upload-list">
                        <div>
                            <img class="layui-upload-img" src="__ADMIN_IMAGES__/no_img.jpg" id="cover-upload">
                            <span id="cover-text"></span>
                        </div>
                    </div>
                    <input type="hidden" name="cover" value="" id="cover">
                </div>
            </div>


            <div class="layui-form-item">
                <label for="content" class="layui-form-label">
                    <span class="x-red"></span>文章内容
                </label>
                <div class="layui-input-block">
                    <textarea name="content" id="content" class="myeditor" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="add" class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="submit" lay-submit="">
                    增加
                </button>
            </div>

        </form>
    </div>
</div>
{/block}
