{extend name="common/base"/}
{block name='content'}
<div class="picbox" id="picbox">
    {foreach $article_list as $k=>$v}

    <ul>
        {foreach $v as $item}
        <li>
            <a href="{:url('index/article/detail',['article_id'=>$item.article_list.id])}"><i><img
                    src="\{$item.article_list.cover}"></i>
                <div class="picinfo">
                    <h3>{$item.article_list.title}</h3>
                    <span>{$item.article_list.description}</span>
                </div>
            </a>
        </li>
        {/foreach}
    </ul>

    {/foreach}
</div>
<div id="pagelist" class="pagelist"></div>
{/block}
