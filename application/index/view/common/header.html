<header>
    <div class="hidden-xs header"><!--超小屏幕不显示-->
        <h1 class="logo"><a href="" title="个人技术博客"></a></h1>
        <ul class="nav hidden-xs-nav">
            {foreach $front_menu_list as $k=>$v}
            <li class="{if $menu_id ==$v.id} active {/if}"><a
                    href="{if($v.is_out_link==1)}{$v.url}{elseif(empty($v.url))/}javascript:void(0);{else/}{:url($v.url)}{/if}"><span
                    class="{$v.icon}"></span>{$v.name}</a></li>
            {/foreach}
        </ul>
        <div class="feeds">
            <!-- <a class="feed feed-xlweibo" href="" target="_blank"><i></i>新浪微博</a>
             <a class="feed feed-txweibo" href="" target="_blank"><i></i>腾讯微博</a>
             <a class="feed feed-rss" href="" target="_blank"><i></i>订阅本站</a>-->

            <a class="feed feed-rss" data-toggle="popover" data-trigger="hover" title="支付宝扫一扫" data-html="true"
               data-content="<img src='__INDEX_IMAGES__/alipay.jpg' style='height:250px;' alt=''>" href="javascript:;"
               target="_blank"><i></i>支付宝打赏</a>

            <a class="feed feed-txweibo" data-toggle="popover" data-trigger="hover" title="微信扫一扫" data-html="true"
               data-content="<img src='__INDEX_IMAGES__/wechatpay.png' style='height:250px;' alt=''>"
               href="javascript:;" target="_blank"><i></i>微信打赏</a>

            <a class="feed feed-weixin" data-toggle="popover" data-trigger="hover" title="支付宝扫一扫" data-html="true"
               data-content="<img src='__INDEX_IMAGES__/red_envelope.png' style='height:250px;' alt=''>"
               href="javascript:;" target="_blank"><i></i>支付宝红包</a>
        </div>
        <div class="wall hide"><a href="" target="_blank">读者墙</a> | <a href="tags.html" target="_blank">标签云</a></div>
    </div>
    <!--/超小屏幕不显示-->
    <div class="visible-xs header-xs"><!--超小屏幕可见-->
        <div class="navbar-header header-xs-logo">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-xs-menu"
                    aria-expanded="false" aria-controls="navbar"><span
                    class="glyphicon glyphicon-menu-hamburger"></span></button>
        </div>
        <div id="header-xs-menu" class="navbar-collapse collapse">
            <ul class="nav navbar-nav header-xs-nav">
                {foreach $front_menu_list as $k=>$v}
                <li class="{if $menu_id ==$v.id} active {/if}"><a
                        href="{if($v.is_out_link==1)}{$v.url}{elseif(empty($v.url))/}javascript:void(0);{else/}{:url($v.url)}{/if}"><span
                        class="{$v.icon}"></span>{$v.name}</a></li>
                {/foreach}
            </ul>

            <div class="input-group">
                <input type="text" class="form-control" id="m-search-keyword" placeholder="请输入关键字">
                <span class="input-group-btn">
            <button class="btn btn-default btn-search" type="button" id="m-search"
                    data-input-id="m-search-keyword">搜索</button>
            </span>
            </div>

        </div>
    </div>
</header>
